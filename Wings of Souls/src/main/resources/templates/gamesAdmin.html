<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>

    <!-------------TABLA PARA MOSTRAR LO DE BD----------------------------------------------------------------------------------------------------- -->

    <body>
        <header th:replace="plantilla/template::header-security"></header>
        <h1 th:text="#{games.list} " class="htgA"></h1>


        <!-- ESTOS SON LOS CARDS, ES NECESARIO APLICARLES EL CSS PARA ACOMODARLOS -->
        <div class="card-group">
            <th:block th:each="juego : ${juegos}">
                <div class="card-htgA" style="width: 18rem;">
                    <img th:src="@{${juego.getImgLink}}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${juego.getName}"></h5>
                        <p class="card-text" th:text="${juego.getConsole.getName}"></p>
                        <p class="card-text" th:text="#{games.quantityavailable} + ': ' + ${juego.getQuantity} + '.'"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${juego.getProductCondition}"></li>
                        <li class="list-group-item" th:text="#{games.price} + ': ' + ${juego.getPrice} + ' colones.'"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{/editGame/{id} (id=${juego.getId})}" th:text="#{games.edit}"></a>
                        <a th:href="@{/deleteGame/{id} (id=${juego.getId})}" th:text="#{games.delete}"></a>
                    </div>
                </div>
            </th:block>
        </div>

    <a class="btn btn-primary" th:href="@{/creategame}" role="button" th:text="#{games.add}"></a>
    <a class="btn btn-primary" th:href="@{/report/games}" role="button" th:text="#{games.report}" onclick="showAlert()"></a>
    <a class="btn btn-primary" th:href="@{/admin}" role="button" th:text="#{consoles.back}"></a>

    <script>
        function showAlert() {
            alert("Se gener√≥ el reporte en D:\\WOFS");
        }
    </script>
    
</body>

<footer th:replace="plantilla/template::footer"></footer>
</html>
